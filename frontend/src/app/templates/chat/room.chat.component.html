
<div *ngIf="room">


<div class="row" >
    <div class="col-md-6">
        <h3>{{ 'TITLE_CHAT_CURRENT_ROOM' | translate }} #{{ room.id }}</h3>
        <app-user-photo [user]="room.abonent"></app-user-photo>

    </div>
    <div class="col-md-6">
      <p>{{  room.abonent.username  }}</p>
      <p>Is active: {{ room.is_active  }}</p>
      <p>Is low account: {{ room.is_low_account  }}</p>

      <button
      *ngIf="current_user.gender=='male' && room.is_active"
      class="btn btn-success"
      (click)="stopChat()">
        {{ 'BUTTON_CHAT_STOP' | translate  }}
      </button>


    </div>

</div>
<div class="row">
  <div class="col-md-6">

    <app-chat-abonent-video [user]="room.abonent"></app-chat-abonent-video>

  </div>
  <div class="col-md-6">
      <app-chat-owner-video></app-chat-owner-video>
  </div>
</div>


<div class="row chat-messages" #messagescontent>
  <h3>{{ 'CHAT_TITLE_MESSAGES' | translate  }}</h3>


  <div class="col-md-12 chat-messages" *ngFor="let m of room.messages | smile: smiles" #messagescontent>
      <app-chat-message-item [message]="m"></app-chat-message-item>
  </div>
</div>
<div class="row" *ngIf="!room.is_low_account || current_user.gender=='female'">
  <div class="col-md-12">

      <div class="row">
        <textarea class="form-control" [(ngModel)]="message" #chattextarea></textarea>
      </div>

      <div class="row">
        <ul class="smiles">
          <li *ngFor="let s of smiles"> <img (click)="addSmile(s)" [src]="s.image" /></li>
        </ul>
      </div>


      <div class="row float-right my-2">
        <button  class="btn btn-success" (click)="send()">{{ 'BUTTON_SEND_MESSAGE' | translate  }}</button>
      </div>

  </div>
</div>

<div class="row" *ngIf="room.is_low_account && current_user.gender=='male'">

{{ 'MESSAGE_CHAT_LOW_ACCOUNT' | translate  }}

</div>

</div>
