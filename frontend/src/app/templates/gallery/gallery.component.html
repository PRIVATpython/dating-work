<div class="row">
    <div *ngFor="let user of users | async" class="col-md-4 my-3">
        <div class="row">
          <div class="col md-6">
              <app-user-photo [user]="user"></app-user-photo>

          </div>
          <div class="col-md-6">
           
               {{ user.username }}
               <p><a [routerLink]="['detail',user.id]">Detail</a></p>
               <p><button class="btn btn-primary" (click)="callToChat(user.id)">Chat</button></p>
           
          </div>
        </div>


      </div>
</div>
