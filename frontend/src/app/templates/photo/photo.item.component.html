<div class="row mt-3">
  <div class="col-md-2">
    <img class="img-fluid" [src]="photo.image_small" />
  </div>
  <div class="col-md-1">
      <button  (click)="editphoto.emit(photo)" class="btn btn-success mx-2">
          {{ 'BUTTON_EDIT' | translate  }}
        </button>
  </div>
  <div class="col-md-1">
      <button *ngIf="!photo.is_deleted" (click)="delete.emit(photo)" class="btn btn-danger mx-2">
          {{ 'BUTTON_DELETE' | translate  }}
        </button>
  </div>
  <div class="col-md-3">
      <button *ngIf="!photo.is_main && photo.is_approved" (click)="setmain.emit(photo)" class="btn btn-success mx-3">
          {{ 'BUTTON_SETMAIN' | translate  }}
        </button>
  </div>
  <div class="col-md-3">
    <p>{{ 'LABEL_PHOTO_ISMAIN' | translate  }}: {{ photo.is_main  }}</p>
    <p>{{ 'LABEL_PHOTO_STATUS' | translate  }}: {{ photo.is_approved  }}</p>
    <p>{{ 'LABEL_PHOTO_ISDELETED' | translate  }}: {{ photo.is_deleted  }}</p>
  </div>
</div>
